<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h3 class="stopTimeout">여기를 누르면 경고창이 나오지 않습니다.</h3>

    <script>
        //setInterval 사용방법이 동일함
        /*
        var stop = setTimeout(function() {

            alert('그만자 이예지');
        }, 5000)
        */

        var stopTimeout = document.querySelector('.stopTimeout');
        stopTimeout.onclick = function() {

            clearTimeout(stop);
            alert('중지 되었습니다.');
        }

        //여러분의 동심을 제가 파괴
        //즉시 실행되어버림
        setTimeout( test('hello world')  , 5000); //  잘못된 방법 함수호출이 아니라 함수에 단순히 매개변수를 전달하는 것 // 올바른 방법 함수를 호출해서 반환을 받게 만들어야된다.
        setTimeout(test, 5000, 'hello'); // 선생님도 몰랐던 방법

        // 셋타임 아웃은 함수를 setTimeout(함수, 시간); 아래식을 통해서 return을 함수로 하면됌.

        function test(x) {

            return function() {

                alert('이거 타이밍 펑션이야' + x);

            }

        }


    </script>
    
</body>
</html>
