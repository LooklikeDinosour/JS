<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .bgImg {animation : fadeIn 3s ease-in-out; }

        @keyframes fadeIn {
            from {
                opacity: 0;
                margin : 0;
            } to {
                opacity: 1;
                margin: 0;
            }
        }

    </style>

</head>
<body>

 

    <!-- 애니메이션이 새롭게 적용되려면, img 태그를 새롭게 생성 -->
    <div>
        <img src="img/slide1.jpg" class="bgImg" id="imgBox">
    </div>
 
    <script>
        var img = document.querySelector(".bgImg")
       // var img = document.getElementById("imgBox");

        var i = 0;
            setInterval(function() {


                
                i++;
                console.log(i);
                
                img.src="img/slide"+i+".jpg";
                console.log(img);
                
                if(i == 4) {
                    i = 0
                }
                if(img.className='bgImg'){
                    img.className='';
                }
                
        },  2000)
 
    </script>



    
</body>
</html>
