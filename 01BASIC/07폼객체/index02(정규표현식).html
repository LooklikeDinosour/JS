<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="actionForm">

        아이디:<input type="text" name="id" onkeypress="enterFunc()"> <!-- pattern : 정규표현식 인데 다른방식으로 해보기-->
        비밀번호:<input type="text" name="pw" onkeypress="enterFunc()">

        ...생략
        <button type="button" id="btn" onclick ="joinCheck()">가입</button>
    
    </form>

    <script>
    
        function joinCheck() {

            var id = document.actionForm.id.value;
            var pw = document.actionForm.pw.value;

            //정규표현식 구글링

            var regExp1 = /^[a-z]+[a-z0-9]{5,19}$/;
            var regExp2 = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$/;

            if(!regExp1.test(id)) {
                alert('아이디는 소문자 숫자 5-19글자입니다.');
                return ;

            } else if(!regExp2.test(pw)) {
                alert('비밀번호는 8글자 이상 최소 한개이상의 소문자, 대문자, 특수문자, 숫자를 입력하세요.');
                return;
            }

            document.actionForm.submit();
        }

        function enterFunc() {
            console.log(event);

            if(event.keyCode == 13) { //사용자 엔터
                joinCheck();
            }
        }


    </script>

    
</body>
</html>
