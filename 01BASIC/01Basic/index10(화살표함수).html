<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        //arrow function = ES6

        var aaa = function (a,b) {
            return a + b;
        }

        //1st
        var bbb = (a,b) => {
            return a + b;
        }

        //2nd 한줄은 {} 없어도됌 두 줄부터 필수
        var ccc = (a, b) => a + b;

        


    </script>
    
</body>
</html>
